<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify</title>
		<link rel="icon" type="image/png" href="img/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--Wrap App-->
		<div class="app-wrapper flex-display">
			<!--Side-bar-->
			<div class="side-bar">
				<div class="inner_side-bar flex-display">
					<!--Logo-->
					<div class="logo">
						<img src="img/logo.svg" alt="Logo" />
					</div>
					<!--Menu-->
					<div class="menu">
						<nav>
							<ul class="menu-list">
								<li class="active">
									<a href="#"
										><img src="img/home.svg" alt="Home" /><span>Home</span></a
									>
								</li>
								<li>
									<a href="#"
										><img src="img/search.svg" alt="Cerca" /><span
											>Cerca</span
										></a
									>
								</li>
								<li>
									<a href="#"
										><img src="img/libreria.svg" alt="Libreria" /><span
											>La tua libreria</span
										></a
									>
								</li>
							</ul>
						</nav>
					</div>
					<!--Playlist-->
					<div class="playlist">
						<div class="playlist_content">
							<div class="title-playlist">PLAYLIST</div>
							<div class="made-playlist">
								<div class="square"><i class="fas fa-plus"></i></div>
								<span>Crea Playlist</span>
								<ul class="new_list">
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
									<li><a href="#">Nuova Lista</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!--Install and Profile-->
					<div class="install-profile">
						<!--Download App-->
						<div class="download-app">
							<img src="img/download.svg" alt="Scarica" /><span
								><a href="#">Installa app</a></span
							>
						</div>
						<!--Profile-->
						<div class="profile">
							<div class="square">
								<img src="img/profile.svg" alt="Profilo" />
							</div>
							<span>John Doe</span>
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="title_content">
					<ul>
						<li class="active"><a href="#">IN EVIDENZA</a></li>
						<li><a href="#">PODCAST</a></li>
						<li><a href="#">CLASSIFICHE</a></li>
						<li><a href="#">GENERI E MOOD</a></li>
						<li><a href="#">NUOVE USCITE</a></li>
						<li><a href="#">SCOPRI</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--End Wrap App-->
		<!--Footer-->
		<footer></footer>
		<!--End Footer-->
	</body>
</html>
